# WireGuard Client Configuration - EXAMPLE TEMPLATE
#
# Before using, customize the following:
#   - PRIVATE_KEY: Generate with `wg genkey`
#   - 10.0.0.x: Must match server's subnet configuration
#   - VPS_PUBLIC_KEY: Your server's public key (from `wg pubkey`)
#   - VPS_PUBLIC_IP: Your server's public IP address or hostname

[Interface]
PrivateKey = PRIVATE_KEY
Address = 10.0.0.2/32

[Peer]
PublicKey = VPS_PUBLIC_KEY
Endpoint = VPS_PUBLIC_IP:51820
AllowedIPs = 10.0.0.0/24
